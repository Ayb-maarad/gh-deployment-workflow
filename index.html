<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Actions Deploy</title>
    <style>
      body { font-family: Arial, sans-serif; display: grid; place-items: center; height: 100vh; margin: 0; }
      .card { padding: 24px 28px; border: 1px solid #ddd; border-radius: 12px; text-align: center; max-width: 520px; }
      h1 { margin: 0 0 10px; }
      p { margin: 6px 0; color: #333; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, GitHub Actions!</h1>
      <p>This page is deployed automatically to <strong>GitHub Pages</strong>.</p>
      <p>Edit <code>index.html</code> and push to <code>main</code> to redeploy.</p>
    </div>
  </body>
</html>
